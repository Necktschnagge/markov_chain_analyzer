os: linux 
dist: bionic

language: cpp
compiler:
  - clang
  - gcc

addons:
  apt:
    packages:
      - gcc-8
      - g++-8
      - cmake
      - libboost-all-dev
      - doxygen
      

script:
    - sudo ln -s /usr/bin/gcc-8 /usr/local/bin/gcc
    - sudo ln -s /usr/bin/g++-8 /usr/local/bin/g++
    - gcc -v
    - g++ -v
    - /usr/local/bin/g++ -v
    - cmake --version
    - mkdir cmake-build
    - cd cmake-build
    - echo Create Project...
    - cmake -DCMAKE_RULE_MESSAGES:BOOL=OFF -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON ..
    - echo Build Project...
    - cmake --build .
    - ls -la
    - cd ..
    - doxygen Doxyfile
    # test example:
    - cd ./examples/from-script/
    - cat ./instructions.mca | ../../cmake-build/MC_Analyzer
    - /bin/bash ./test_equality


   
deploy:
    provider: pages
    skip_cleanup: true
    token: $GH_REPO_TOKEN
    keep_history: true
    local_dir: html
    target_branch: gh-pages
    on :
        branch: master
